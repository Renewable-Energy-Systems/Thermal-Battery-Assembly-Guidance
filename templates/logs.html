<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event Log Â· TBAG</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- auto-refresh every 2 s so the table updates live -->
  <meta http-equiv="refresh" content="2">
  <style>
    table{width:100%;border-collapse:collapse;font-size:.9rem}
    th,td{padding:.45rem .75rem;border-bottom:1px solid #eef}
    thead{background:var(--surface-variant)} tbody tr:nth-child(even){background:#f7f8ff}
    .event{font-family:monospace;font-size:.8rem}
  </style>
</head>
<body>
<header class="appbar">
  <img src="/static/logo.png" alt="logo">
  <h1>Raw Event Stream</h1>
</header>

<main class="content">
  <section class="card" style="max-width:900px">
    <table>
      <thead><tr><th style="width:180px">Timestamp</th><th>Event</th></tr></thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.ts }}</td>
            <td class="event">{{ r.event }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</main>
</body>
</html>
