<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard · RES</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .tile-grid   { display:grid; gap:1.25rem; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); }
      .tile        { background:var(--surface); border-radius:12px; box-shadow:var(--elev-1); padding:1.5rem 1rem;
                     display:flex; flex-direction:column; align-items:center; text-align:center; transition:transform .15s; }
      .tile:hover  { transform:translateY(-4px); box-shadow:var(--elev-2); }
      .tile svg    { width:40px; height:40px; margin-bottom:0.75rem; fill:var(--primary); }
      .tile span   { font-weight:600; }
    </style>
</head>
<body>
    <!-- ───── App-bar ───── -->
    <header class="appbar">
        <img src="/static/logo.png" alt="RES logo" />
        <h1>Admin Dashboard</h1>
    </header>

    <!-- ───── Main content ───── -->
    <main class="content">
        <section class="card" style="width:100%;max-width:780px">
            <h2 style="margin-top:0">Quick Actions</h2>
            <div class="tile-grid" style="margin-top:1.25rem">
                <a class="tile" href="/projects/new">
                    <!-- plus icon -->
                    <svg viewBox="0 0 24 24"><path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
                    <span>New&nbsp;Project</span>
                </a>
                <a class="tile" href="/projects">
                    <!-- folder icon -->
                    <svg viewBox="0 0 24 24"><path d="M10 4H2v16h20V6H12l-2-2z"/></svg>
                    <span>Manage&nbsp;Projects</span>
                </a>
                <a class="tile" href="/select">
                    <!-- play icon -->
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <span>Run&nbsp;Wizard</span>
                </a>
                <a class="tile" href="/admin/logs" style="opacity:0.4;pointer-events:none">
                    <!-- log icon -->
                    <svg viewBox="0 0 24 24"><path d="M3 3h18v2H3V3m0 4h18v2H3V7m0 4h11v2H3v-2m0 4h18v2H3v-2z"/></svg>
                    <span>Logs (soon)</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
