<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create Component Â· RES</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="appbar"><img src="/static/logo.png"><h1>New Component</h1></header>

<main class="content">
<section class="card" style="min-width:340px">
  <h2 style="margin-top:0">Details</h2>
  {% if error %}
    <p class="error" style="color:#d32f2f">{{ error }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data" novalidate>
    <label class="form-label" for="comp_name">Component Name</label>
    <input class="form-field" id="comp_name" name="comp_name" required maxlength="40">

    <label class="form-label" for="comp_img" style="margin-top:0.8rem">Preview Image&nbsp;(optional)</label>
    <input type="file" id="comp_img" name="comp_img" accept="image/*">

    <button class="btn" style="width:100%;margin-top:1rem">Create</button>
  </form>
</section>
</main>
</body>
</html>
