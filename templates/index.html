<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thermal Battery Assembly Guidance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

<style>
    /* ========== 0. Base & Color Palette =============================== */
    :root {
        --primary: #3A5BAA; --on-primary: #FFFFFF;
        --error: #B3261E;
        --surface: #F8F9FD; --surface-container: #FFFFFF;
        --on-surface: #1A1C1E; --on-surface-variant: #44474F;
        --outline: #DDE2EB;
        --elev-2: 0 4px 8px -2px rgba(0,0,0,.1), 0 2px 4px -2px rgba(0,0,0,.06);
        --ripple-color-light: rgba(255, 255, 255, .2);
    }
    *,*:before,*:after { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--surface);
        color: var(--on-surface);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* ========== 1. App Bar =============================================== */
    .appbar {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 1.5rem;
        background: var(--surface-container);
        color: var(--on-surface);
        flex-shrink: 0;
        border-bottom: 1px solid var(--outline);
    }
    .appbar img { height: 36px; }
    .appbar h1 { font-size: 1.5rem; font-weight: 600; }

    /* ========== 2. Main Layout & Content Card ========================== */
    .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    #pane {
        width: 100%;
        height: 100%;
        background: var(--surface-container);
        border-radius: 16px;
        box-shadow: var(--elev-2);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    /* ========== 3. Session Details Header ============================ */
    #sessionDetails {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        border-bottom: 1px solid var(--outline);
        padding-bottom: 1rem;
        text-align: center;
    }
    #sessionDetails > div .label {
        font-size: 1rem;
        font-weight: 500;
        color: var(--on-surface-variant);
        display: block;
        margin-bottom: 0.25rem;
    }
    #sessionDetails > div .value {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--on-surface);
    }
    #stepCounter {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--on-surface);
        text-align: right;
    }
    
    /* ========== 4. Main Content Area ================================= */
    .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 1rem;
        overflow: hidden;
    }
    #stepImg {
        max-width: 100%;
        max-height: 55%; /* Allow image to be larger */
        object-fit: contain;
        border-radius: 12px;
        flex-shrink: 1;
    }
    #compName {
        font-weight: 800;
        font-size: 4rem; /* Significantly larger */
        line-height: 1.1;
        color: var(--primary);
    }
    #stepLabel {
        font-size: 1.75rem;
        color: var(--on-surface-variant);
        line-height: 1.3;
    }

    /* ========== 5. Controls ============================================ */
    .footer-controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex-shrink: 0;
    }
    #controls { display: none; gap: 1.5rem; width: 100%; }
    .btn {
        flex-grow: 1; display: inline-flex; align-items: center; justify-content: center;
        padding: 1.25rem; border: 2px solid transparent; border-radius: 100px;
        font-size: 1.5rem; font-weight: 700; cursor: pointer; position: relative;
        overflow: hidden; transition: transform 0.1s ease;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--primary); color: var(--on-primary); }
    .btn-secondary { background: transparent; color: var(--error); border-color: var(--error); }
    
    .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple .6s linear; }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }
</style>
</head>
<body>

<header class="appbar">
    <img src="/static/res_logo_transparent.png" alt="logo">
    <h1>Thermal Battery Assembly Guidance</h1>
</header>

<main class="content">
    <section id="pane">
        <div id="sessionDetails">
            <div>
                <span class="label">Project</span>
                <span class="value" id="metaProject">Loading...</span>
            </div>
            <div>
                <span class="label">Stack ID</span>
                <span class="value" id="metaStack">...</span>
            </div>
            <div>
                <span class="label">Operator</span>
                <span class="value" id="metaOperator">...</span>
            </div>
        </div>

        <div class="main-content">
            <img id="stepImg" alt="Component image" hidden>
            <div>
                <h2 id="compName">-</h2>
                <p id="stepLabel">Please wait for session to begin.</p>
            </div>
        </div>

        <div class="footer-controls">
            <div id="controls">
                <button id="nextBtn" class="btn btn-primary">Next Step</button>
                <button id="stopBtn" class="btn btn-secondary">Force Stop</button>
            </div>
            <p id="stepCounter" style="text-align:center;"></p>
        </div>
    </section>
</main>

<script>
    function addRipple(btn) { /* Ripple effect JS unchanged */ }
    document.querySelectorAll('.btn').forEach(addRipple);
</script>
<script src="/static/script.js?v={{ config.BUILD }}"></script>
</body>
</html>
