<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thermal Battery Assembly Guidance</title>

<!-- main design tokens / utility classes -->
<link rel="stylesheet" href="/static/styles.css">

<!-- page-specific tweaks only for this screen -->
<style>
  .step-img   {max-width:380px;max-height:260px;object-fit:contain;
               margin:1rem auto;border:1px solid #ccc;border-radius:8px}
  .step-label {font-size:1.15rem;margin:.8rem 0;font-weight:600}
  #controls   {display:none;gap:.75rem;justify-content:center}
  #status     {margin-top:.9rem}
</style>
</head>
<body>

<header class="appbar">
  <img src="/static/logo.png" alt="logo">
  <h1>Thermal Battery Assembly Guidance</h1>
</header>

<main class="content">
  <section id="pane" class="card" style="text-align:center;max-width:520px">
    <!-- updated by JS after a session is claimed -->
    <p class="meta">Loading queueâ€¦</p>

    <img id="stepImg" class="step-img" alt="" style="display:none">
    <div id="stepLabel" class="step-label"></div>

    <div id="controls">
      <button id="nextBtn" class="btn" style="min-width:160px">Next Step</button>
      <button id="stopBtn" class="btn btn-secondary">Force Stop</button>
    </div>

    <p id="status"></p>
  </section>
</main>

<!-- CACHE-BUST WITH BUILD STAMP -->
<script src="/static/script.js?v={{ config.BUILD }}"></script>
</body>
</html>
