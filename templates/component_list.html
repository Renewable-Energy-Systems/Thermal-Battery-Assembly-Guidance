<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Components · RES</title>
<link rel="stylesheet" href="/static/style.css">
<style>
  .tbl{width:100%;border-collapse:collapse;font-size:0.95rem}
  .tbl th,.tbl td{padding:0.55rem 0.8rem}
  .tbl thead{background:var(--surface-variant)}
  .tbl tbody tr:nth-child(even){background:#f7f8ff}
  .action-btn{padding:0.35rem 0.9rem;font-size:0.85rem}
  .topbar{display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
<header class="appbar">
  <img src="/static/logo.png" alt="logo">
  <h1>Component Library</h1>
</header>

<main class="content">
<section class="card" style="min-width:420px">
  <div class="topbar">
    <h2 style="margin:0">Components</h2>
    <div style="display:flex;gap:0.5rem">
      <a href="/admin" class="btn" style="padding:0.5rem 1rem;font-size:0.9rem;background:var(--primary-light)">← Back</a>
      <a href="/components/new" class="btn" style="padding:0.5rem 1rem;font-size:0.9rem">+ New</a>
    </div>
  </div>

  {% if components %}
  <table class="tbl" style="margin-top:1rem">
    <thead><tr><th>#</th><th>ID</th><th>Name</th><th style="text-align:center">Actions</th></tr></thead>
    <tbody>
    {% for c in components %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td style="text-align:center">
          <a href="/components/{{ c.id }}/edit" class="btn action-btn">Edit</a>
          <form action="/components/{{ c.id }}/delete" method="post" style="display:inline"
                onsubmit="return confirm('Delete component {{ c.name }}?')">
              <button class="btn action-btn" style="background:#d32f2f">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p style="margin-top:1.5rem">No components yet. Click <strong>+ New</strong>.</p>
  {% endif %}
</section>
</main>
</body>
</html>
