<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assembly Review – Session {{ run.session_id }}</title>

<link rel="stylesheet" href="/static/styles.css">

<style>
  .summary-list {list-style:none;padding:0;margin:.5rem 0}
  .summary-list li {margin:.25rem 0}
  #finishBtn {min-width:160px;margin-top:1.2rem}
</style>
</head>
<body>
<header class="appbar">
  <img src="/static/logo.png" alt="logo">
  <h1>Review &amp; Finish</h1>
</header>

<main class="content">
  <section class="card" style="max-width:520px">
    <h2 style="margin-top:0">Session Overview</h2>
    <ul class="summary-list">
      <li><strong>Project:</strong> {{ run.project }}</li>
      <li><strong>Stack ID:</strong> {{ run.stack_id }}</li>
      <li><strong>Operator:</strong> {{ run.operator }}</li>
      <li><strong>Started:</strong> {{ run.ts_started or '—' }}</li>
      <li><strong>Steps Completed:</strong> {{ total_steps }}</li>
    </ul>

    <button id="finishBtn" class="btn">Finish Session</button>
    <p id="finalStatus" style="margin-top:.8rem"></p>
  </section>
</main>

<script>
  const finishBtn   = document.getElementById('finishBtn');
  const finalStatus = document.getElementById('finalStatus');

  finishBtn.addEventListener('click', async () => {
    finishBtn.disabled = true;
    finalStatus.textContent = 'Finalising…';
    const res = await fetch('/api/progress', {
      method : 'POST',
      headers: {'Content-Type':'application/json'},
      body   : JSON.stringify({
                 action    : 'finish',
                 session_id: '{{ run.session_id }}'
               })
    });
    if (res.ok) {
      location.href = '/';
    } else {
      finalStatus.textContent = 'Could not finish – please try again.';
      finishBtn.disabled = false;
    }
  });
</script>
</body>
</html>
